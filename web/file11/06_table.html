<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #dbdbdb;
            
        }

        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>비밀번호</td>
            <td colspan="2">
                비밀번호 폼
            </td>
            <td colspan="2">
                비밀번호 확인 폼
            </td>
        </tr>
        <tr>
            <td rowspan="3">주소</td>
            <td>우편번호</td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>상세주소</td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td colspan="4">
                <textarea>자기소개를 입력하세요.</textarea>
            </td>
        </tr>
    </table>
</body>
</html>
