<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form html -->
    <!-- 입력데이터 서버 (웹서버(apache, tomcat, IIS) :  (localhost:포트번호)) -->
    <!-- 스프링에서 전송 데이터를 DB 저장 OR JSON으로 변환해서 프론트엔드 프로그램으로 전송 -->
    <!-- 필드명 FORM NAME 똑같이 맞추면 오류 X -->

    <!-- 보안상 감춰야 하거나 또는 전송 데이터가 길 때 -->
    <form action="post">
        <label>아이디</label>
        <input type="text" name="userid" required maxlength="12" autofocus autocomplete="off" class="userid"><br>
        
        <label>비밀번호</label>
        <input type="password" name="passwd" class="passwd"><br>
        <!-- <input type="submit" value="회원가입"> -->

        <label>성별</label>
        <input type="radio" name="gender" value="남자" checked> 남자
        <input type="radio" name="gender" value="여자"> 여자
        <br>

        <button>Register</button>
    </form>

    <!-- script -->

    <script>
        let userid = document.querySelector(".userid");
        // document.querySelector("input[type='text']");
        // document.querySelector("input[name='userid']");
        
        let passwd = document.querySelector(".passwd");
        // document.querySelector("input[type='password']");
        // document.querySelector("input=[name='passwd']");
        let btn = document.querySelector("button");


        function frmCheck(e) {
            e.preventDefault();
            if(userid.value == "") {
                alert("아이디를 입력하세요.");
                userid.focus();
                return;
            }
            if(userid.value.length > 8){
                alert("아이디가 너무 깁니다\n다시 입력하세요");
                userid.value = "";
                userid.focus();
                return;
            }

            if(!passwd.value){
                alert("비밀번호를 입력하세요");
                passwd.focus();
                return;
            }

            // 체크된 값 표시
            /*
            배열명.forEach(() => {
                console.log(el.);
            });
            여러개의 이름을 가져올 때는 document.querySelectorAll("개체명");
            라디오 버튼, 체크박스(boolean)는 선택이 되면
            .check = true => .check();
            */
            // 라디오 버큰이 선택한 값을 출력
            let genderValue = document.querySelector("input[name='gender']").value;
            let genderLen = document.querySelectorAll("input[name='gender']").length;
            
            console.log(genderValue);
            console.log(genderLen);

            let gender = document.querySelectorAll("input[name='gender']");
            gender.forEach((gen) => {
                if(gen.checked) {
                    console.log(gen.value);
                }
            });
        }

        btn.addEventListener('click', frmCheck);
    </script>
</body>
</html>
