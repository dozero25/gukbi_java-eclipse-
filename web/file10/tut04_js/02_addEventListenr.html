<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" class="btn1">Click</button>
    <button type="button" class="btn2">Click</button>
    <button type="button" class="btn3">Click</button>
    <button type="button" class="btn4">Click</button>

    <script>
       // 내부함수

       function pressBtn(){
        alert("btn1 클릭");
       }

       const btn1 = document.querySelector(".btn1");

       btn1.addEventListener('click', function(){
        alert("btn1 클릭");
       });

       // 자주 사용
       const btn2 = document.querySelector(".btn2");
       btn2.addEventListener('click', () => {
        alert("btn2 클릭");
       });

       const btn3 = document.querySelector(".btn3");
       btn3.addEventListener('click', (e) => {
        e.preventDefault();
        alert("btn3 클릭");
       });

       const btn4 = document.querySelector(".btn4");

       function check(){
        alert("확인");
       }
       btn4.addEventListener('click', check);
    </script>
</body>
</html>
