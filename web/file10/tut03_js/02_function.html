<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 사칙연산 : function값을 변수로 출력
        let add = function(num1, num2) {
            return num1 + num2
        }
        console.log(add(10,20));

        let sub = function(num1, num2) {
            console.log(num1 - num2);
        }

        sub(10, 20);

        let mul = function(num1, num2) {
            console.log(num1 * num2);
        }

        mul(100, 10);

        let div = function(num1, num2) {
            console.log(num1 / num2);
        }

        div(10, 30);

        // 사칙연산 : 화살표 함수 값을 변수로 출력
        let add1 = (num1, num2) => {
            return num1 + num2
        }
        console.log(add1(20,20));

        let sub1 = (num1, num2) => {
            console.log(num1 - num2);
        }

        sub1(20, 20);

        let mul1 = (num1, num2) => {
            console.log(num1 * num2);
        }

        mul1(20, 20);

        let div1 = (num1, num2) => {
            console.log(num1 / num2);
        }

        div1(20, 30);
    </script>
</body>
</html>
