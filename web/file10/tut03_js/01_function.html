<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // function() 구현해서 출력하는 방법들
        // 1. 기본형
        // 1 ~ 10 까지 합계 출력

        function sum(){
            let total = 0;

            for(let i = 1; i <= 10; i++) {
                total += i;
            }
            console.log(total)
        }
        sum();

        function sum1(num1, num2, num3){
            return num1+num2+num3;
        }

        console.log(sum1(100,200,300));

        // 2. function 함수 결과를 변수로 받는 방 법
        let add = function (num1, num2, num3){
            return num1+num2+num3;
        }

        console.log(add(200,200,200));


        let mul = function(num1, num2) {
            return num1 * num2
        }

        console.log(mul(100,100));

        // 3. 화살표 함수 결과를 변수로 받는 방법
        let div = (num1, num2) => {
            return num1 / num2;
        }

        console.log(div(100,10));

        let plus = (num1, num2) => {
            return num1 + num2;
        }

        console.log(plus(20,30));

        // Hello World : 동작 + 출력
        let disp = () => console.log("Hello World");
        disp();

        let view = () => "Hello World";
        console.log(view);

        let print = (username) => console.log(`${username}님 안녕하세요.`);
        print("도제로");

        // 함수 => 변수에 저장
        let wellcome = function(username) {
            console.log(`${username}님 안녕하세요`);
            console.log("로그인 되었습니다.");
        }
        wellcome("도영");

        // 로그인 되었습니다. 출력
        let isLogin = function () {
            console.log("로그인 되었습니다.");   
        }
        isLogin();
    </script>
</body>
</html>
