<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol, ul {
            display: flex;
            justify-content: space-between;

            list-style: none;

        }
    </style>
</head>
<body>
    <!-- ul : 점으로 표시
    ol : 1 2 3 4 표시 -->
    <ol>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>

    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>
</body>
</html>
