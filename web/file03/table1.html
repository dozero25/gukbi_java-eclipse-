<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 800px;
            border-collapse: collapse;
        }
        tr {
            height: 50px;
        }
        td {
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <!-- 셀 합치기 : 가로(colspan), 세로 (rowspan) -->

    <table>
        <tr>
            <td rowspan="3">1</td>
            <td colspan="2">2</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            
            <td colspan="4">14</td>
            <td>18</td>
        </tr>
    </table>

    주소 : 우편번호, 주소, 상세주소
    <table>
        <tr>
            <td rowspan="3">주소</td>
            <td>우편번호</td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
        
</body>
</html>
