<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        article {
            width: 100%;
            height: 500px;
        }

        hr {
            border: 0;
            border-bottom: 1px solid #ccc;
        }
        /* article:nth-child(odd) {
            odd 홀수페이지
            background-color: #f00000;
        } */
    </style>
</head>
<body>
    <!-- 
    hn : h1 - h6 -> 중요한 글자 * 중요한 이미지를 강조해야 할 때

    p : 긴 문장을 사용할 때 but 짧은 단어 : label, span(inline  타입)

    label : for 속성을 사용하여 다른 요소와 결합, id와 같아야 한다.
    button, input, meter, output, progress, select, textarea

    br : 줄바꿈

    hr : 수평선 -> 단락과 단락을 구분할 때 -->

    <main>
        <section>
            <article class="atl">내용1</article>
            <hr>
            <article class="atl">내용2</article>
            <hr>
            <article class="atl">내용3</article>
        </section>
    </main>

</body>
</html>
