<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell 합치기</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr {
            
            height: 40px;
        }
        td {
            border: 1px solid #dbdbdb;
        }
    </style>
</head>
<body>
    <!-- 
    가로 : colspan
    세로 : rowspan -->

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="5">6</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
