<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>사원 전체 목록</title>
</head>
<body>
    <!-- 로그인 정보 표시 : include-->

    <nav>
        <div class="info" th:if="${session.sessInfo != null}">
            <p>부서명 : [[${session.info.dept}]]</p>
            <p>이메일 : [[${session.info.email}]]</p>
            <p>
                <a href="/emp/logout">로그아웃</a>
            </p>
        </div>
        <div class="info" th:unless="${session.sessInfo == null}">
            <script>
                alert("로그인 정보가 없습니다. 로그인 해 주세요);
                location.href = "/emp/login";
            </script>
        </div>
    </nav>

    <a href="/emp/register">사원등록</a><br />
    <span>전체 사원 수 : [[${cnt}]] 명</span>
    <table border ="1">
        <thead>
        <tr>
            <th>번호</th>
            <th>부서</th>
            <th>이메일</th>
            <th>비밀번호</th>
            <th>가입일</th>
            <th>비고</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${emp}">
                <td>[[${employee.id}]]</td>
                <td>[[${employee.selDept}]]</td>
                <td>[[${employee.email}]]</td>
                <td>[[${employee.passwd}]]</td>
                <td>[[${employee.regdate}]]</td>
                <td>
                    <a href="">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
