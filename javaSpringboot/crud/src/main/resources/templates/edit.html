<!DOCTYPE html>
<html lang="ko">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원수정 출력</title>
</head>
<body>
<a href="/list">회원목록</a>
<form method="post" action="/edit" onsubmit="return frmCheck()">
    <label>아이디</label>
    <input type="text" name="mUid" th:value="${mem.mUid}" readonly required /><br />

    <label>비밀번호</label>
    <input type="password" name="mPWD" th:value="${mem.mPWD}" class="mPWD" required /><br />

    <label>비밀번호 확인</label>
    <input type="password" name="mPWD2" class="mPWD2" required /><br />

    <label>이름</label>
    <input type="text" name="mName" th:value="${mem.mName}" required /><br />
    <input type="submit" value="회원수정">

    <input type="hidden" name="mId" th:value="${mem.mId}" />
</form>

<script>

    function frmCheck() {
        let mPWD    = document.querySelector(".mPWD");
        let mPWD2   = document.querySelector(".mPWD2");

        if( mPWD.value != mPWD2.value ) {
            alert("비밀번호가 일치하지 않습니다.");
            mPWD.value = "";
            mPWD2.value = "";
            mPWD.focus();

            return false;
        }
    }

</script>
</body>
</html>
