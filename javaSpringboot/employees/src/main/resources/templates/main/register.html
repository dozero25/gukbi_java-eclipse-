<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>코리아아이티 아카데미 > 사원 등록 페이지</title>
</head>
<body>
    <div class="alert">
        <p></p>
    </div>
    <div class="container">
        <h1>코리아아이티 사원 관리 시스템</h1>

        <form action="" autocomplete="off">
            <label>이메일<span id="chkPage" style="color:red"></span></label>
            <input type="text" name="korEmpEmail" class="korEmpEmail">
            <label>비밀번호</label>
            <input type="password" name="korEmpPasswd" class="korEmpPasswd">
            <label>비밀번호 확인</label>
            <input type="password" name="korEmpPasswdOk" class="korEmpPasswdOk">
            <label>이름</label>
            <input type="text" name="korEmpName" class="korEmpName">

            <label>성별</label>
            <input type="radio" name="korEmpGender" class="korEmpGender" value="M"><span>남자</span>
            <input type="radio" name="korEmpGender" class="korEmpGender" value="W"><span>여자</span>
            <div class="selWrap">
                <div class="selBox">
                    <label>부서</label>
                    <select name="korEmpDept" class="korEmpDept" id="selDept" onchange="getPos()">
                        <option>부서 선택</option>
                    </select>
                </div>
                <div class="selBox">
                    <label>직책</label>
                    <select name="korEmpPos" class="korEmpPos" id="selPos">
                        <option>직책 선택</option>
                    </select>
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button" id="reg">REGISTER</button>
            </div>
            <p>
                <a href="/main/login">로그인 페이지로 이동</a>
            </p>
        </form>
    </div>
    <script th:src="@{/js/register.js}">

    </script>
</body>
</html>
