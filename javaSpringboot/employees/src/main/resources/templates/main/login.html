<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script th:src="@{/js/jquery.js}"></script>
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/register.css}">
  <title>코리아아이티 아카데미 > 사원 등록 페이지</title>
</head>
<body>
<div class="alert">
  <p></p>
</div>
<div class="container">
  <h1>코리아아이티 사원 관리 시스템</h1>

  <form method="post" action="/main/login" onsubmit="return frmCheck()">
    <label>이메일<span id="chkPage" style="color:red"></span></label>
    <input type="text" name="korEmpEmail" class="korEmpEmail">
    <label>비밀번호</label>
    <input type="password" name="korEmpPasswd" class="korEmpPasswd">

    <div class="btn-wrap">
      <button type="submit" id="login">LOGIN</button>
    </div>
    <p>
      <a href="/main/register"><strong>사원 등록 페이지로 이동</strong></a>
    </p>
  </form>
</div>
<script th:src="@{/js/login.js}">

</script>
</body>
</html>
