<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <a href="/list">회원목록</a>
    
    <form method="post" action="/register" onsubmit="return frmCheck()">
        <label>아이디</label>
        <input type="text" name="userId"><br>
        <label>비밀번호</label>
        <input type="password" name="password" class="passwd1"><br>
        <label>비밀번호 확인</label>
        <input type="password" class="passwd2"><br>
        <label>이름</label>
        <input type="text" name="name"><br>

        <input type="submit" value="회원가입">
    </form>

</body>
<script>
    function frmCheck() {
        const p1 = document.querySelector(".passwd1");
        const p2 = document.querySelector(".passwd2");
    
        if(p1.value != p2.value) {
            alert("비밀번호가 일치하지 않습니다.");
            p1.value = '';
            p2.value = '';
            p1.focus();

            return false;
        }
    }
</script>
</html>
